      <div class="w-4/5 flex justify-between">
        <div class="bg-VeryDarkBlue p-4 rounded-xl">
          <img src="images/icon-document.svg" alt="">

        <div class="bg-VeryDarkBlue p-4 rounded-xl">

        <div class="bg-VeryDarkBlue p-4 rounded-xl">

        </div>
